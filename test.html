<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parallax bg-fixed bg-center bg-cover h-screen" style="background-image: url('./assets/img/bg-mobile-fallback.jpg');">
        <div class="h-full flex items-center justify-center text-white text-4xl font-bold">
            Welcome to the Parallax Effect
        </div>
    </div>
    <div class="content-section h-screen bg-white flex items-center justify-center text-center">
        <div>
            <h1 class="text-3xl font-bold">Content Section</h1>
            <p class="mt-4">Scroll down to see the parallax effect in action.</p>
        </div>
    </div>
    <div class="parallax bg-fixed bg-center bg-cover h-screen" style="background-image: url('./assets/img/keyboard-70506_1280.jpg');">
        <div class="h-full flex items-center justify-center text-white text-4xl font-bold">
            Another Parallax Section
        </div>
    </div>
    <div class="content-section h-screen bg-white flex items-center justify-center text-center">
        <div>
            <h1 class="text-3xl font-bold">Another Content Section</h1>
            <p class="mt-4">This is another content section to demonstrate the parallax effect.</p>
        </div>
    </div>
</body>
</html>
