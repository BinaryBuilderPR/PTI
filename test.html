<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <picture>
        <!-- Image for Laptops and PCs (desktops) -->
        <source srcset="assets/img/img4.png" media="(min-width: 1024px)">
        <!-- Image for Tablets and Mobile devices -->
        <source srcset="assets/img/img4-mobile.jpeg" media="(max-width: 1023px)">
        <!-- Fallback image if none of the media queries match -->
        <img src="assets/img/img4.png" alt="Responsive Image">
    </picture>
</body>
</html>
